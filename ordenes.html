<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="estilos.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Empleados y Proveedores</title>
  <title>ORDENES DE TRABAJO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
    }
    .article-list {
      margin-bottom: 20px;
    }
    .article-list li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>ORDENES DE TRABAJO</h1>

  <h2>Organizador de artículos faltantes</h2>
  <ul class="article-list">
    <li>Artículo 1</li>
    <li>Artículo 2</li>
    <li>Artículo 3</li>
    <!-- Puedes agregar más elementos aquí -->
  </ul>

  <h2>Agregar Orden de Trabajo</h2>
  <form id="order-form">
    <label for="order-title">Título de la Orden:</label>
    <input type="text" id="order-title" name="order-title" required>

    <label for="order-description">Descripción de la Orden:</label>
    <textarea id="order-description" name="order-description" required></textarea>

    <button type="submit">Guardar Orden</button>
  </form>

  <script>
    document.getElementById('order-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita que el formulario se envíe

      // Obtener los valores ingresados por el usuario
      var title = document.getElementById('order-title').value;
      var description = document.getElementById('order-description').value;

      // Crear un nuevo elemento de lista con la información de la orden
      var newOrder = document.createElement('li');
      newOrder.textContent = title + ': ' + description;

      // Agregar la nueva orden a la lista de órdenes de trabajo
      var orderList = document.querySelector('.order-list');
      orderList.appendChild(newOrder);

      // Limpiar los campos del formulario
      document.getElementById('order-title').value = '';
      document.getElementById('order-description').value = '';
    });
  </script>
  <button onclick="window.location.href='menu.html'">Volver al menu prinmcipal</button>
</body>
</html>
